<div id="app">
    <header>
        <h1>{{title}}</h1>
        <button class="new" (click)="addScratchpad()">New</button>
    </header>

    <div class="scratchpads">
        <app-scratchpad
            *ngFor="let scratchpad of scratchpads"
            class="scratchpad"
            [scratchpad]="scratchpad"
            (removeEvent)="remove($event)" >
        </app-scratchpad>
    
    </div>
</div>
